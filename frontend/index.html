<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous">
  </script>
  <script type="module" src="index.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous">
  </script>
  <link rel="stylesheet"
  href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
  integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
  crossorigin="anonymous">

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="node_modules/three-dots/dist/three-dots.min.css">

  <title>Play Against Engine</title>
</head>
<body>
  
  <header>
    <div class="header">
      <h1 class="header-title">Play Stockbird</h1>
      <div class="header-right">
        <button class="login-btn">Login</button>
      </div>
      
    </div>

    <p class="notification">The first engine move might take 1-2 minutes because the server might need to boot up</p>
  </header>



  <div id="board-container">
    
    <div id="board"></div>
    <div id="info-container">
      <div id="status-container">
        <div class="opp-remaining-time">
          4:12
        </div>

        <div class="status">
            white to move
        </div>

        <div class="own-remaining-time">
          5:10
        </div>

        <div id="loading-container" class="hidden">
          <div id="loading-msg">Calculating move</div>
          <div class="dot-pulse"></div>
        </div>

        <div id="error-msg" class="hidden">An Error occurred. Try refreshing the site.</div>

      </div>
      
      <div id="info-bottom-container">

        <div class="info-bottom-tooltip-container">
          <img class="info-bottom-tooltip" src="images/info-icon.png" alt="">
          <span class="info-bottom-tooltip-text"></span>
        </div>
      
      </div>
      
    </div>
    
  </div>
  

  <script>
    
  </script>
</body>
</html>
